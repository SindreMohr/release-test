name: Tag Release

on:
  pull_request:
    types: [closed]
    branches:
      - 'main'

permissions:
  contents: write

jobs:
  tag-version:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Extract version from package.json
        id: package_version
        run: |
          echo "Extracting version from package.json"
          VERSION=$(node -p "require('./package.json').version")
          echo "::set-output name=VERSION::$VERSION"
          echo "Version: $VERSION"

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Create Git tag
        run: |
          VERSION=${{ steps.package_version.outputs.VERSION }}
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
      
      - name: Get latest merged PR description
        id: latest_pr
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: pullRequests } = await github.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              base: 'main', // or 'master' or your default branch
              sort: 'updated',
              direction: 'desc'
            });
            const mergedPRs = pullRequests.filter(pr => pr.merged_at !== null);
            if (mergedPRs.length === 0) {
              core.setFailed('No merged PRs found.');
              return;
            }
            const latestPR = mergedPRs[0];
            return {
              body: latestPR.body,
              number: latestPR.number
            };

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: |
            Release based on tag ${{ github.ref_name }}.

            Description from PR #${{ steps.latest_pr.outputs.number }}:
            ${{ steps.latest_pr.outputs.body }}
          draft: false
          prerelease: false